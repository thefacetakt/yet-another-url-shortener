{% extends "base.html" %}
{% block content %}

<h2 class="text-center">
    Shorten an url!
</h2>
<form method="post" action="/new_url">
    <div class="form group">
        <label>
            Your url:
        </label>
        <input type="text" class="form-control" name="url" />
        </br>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <input type="submit" class="btn btn-default pull-9" value="Shorten!" />
            </div>
        </div>
    </div>
</form>

{% endblock %}
